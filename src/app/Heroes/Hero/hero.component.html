<h1> {{name}}</h1>

<dl>
   <dt>Name:</dt>
   <dd>{{ name }}</dd>

    <dt>Age:</dt>
    <dd>{{ age }}</dd>

    <dt>Function:</dt>
    <dd>{{ getNameAndAge() }}</dd>

    <dt>Capitalization</dt>
    <dd>{{ nameToUpperCase }}</dd>

</dl>

<button (click)="changeName()">Change name</button> 
<button (click)="changeAge()">Change age</button>
